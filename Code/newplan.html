<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel = "stylesheet" href = "style.css">
        <link rel = "stylesheet" href = "newplan.css">
        <link href = "https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src = "animations.js"></script>
        <script src = "newplan.js"></script>
    </head>

    <body>
        <!-- Main Body Div -->
        <div>
            <!-- Sidebar -->
            <div class = "sidenav">
                <!-- Log -->
                <div class = "sidenavElement" id = "sidenavElement1">
                    <div class = "sidenavImages">
                        <img src = "images/Log.png">
                    </div>
                    <div class = "sidenavText">
                        <strong>Logbook</strong>
                    </div>
                </div>
                <!-- Fleet -->
                <div class = "sidenavElement" id = "sidenavElement2">
                    <div class = "sidenavImages">
                        <img src = "images/Fleet.png">
                    </div>
                    <div class = "sidenavText">
                        <strong>Fleet</strong>
                    </div>
                </div>
            </div>
            <!-- Main Content -->
            <div>
                <!-- Left Main -->
                <div class = "leftmain">
                    <div id = "createplan">
                        <strong>Create Plan</strong>
                    </div>
                    <div id = "preflight">
                        <strong>Pre-Flight</strong>
                    </div>
                    <div id = "FetchSB">
                        <strong>Fetch SimBrief</strong>
                    </div>
                    <!-- Row 1 -->
                    <div>
                        <input type = "text" placeholder = "Departure" class = "inputType1" id = "Departure" spellcheck="false" autocomplete="off" autocorrect="off">
                        <input type = "text" placeholder = "Arrival" class = "inputType1" id = "Arrival" spellcheck="false" autocomplete="off" autocorrect="off">
                    </div>
                    <!-- Row 2 -->
                    <div>
                        <input type = "text" placeholder = "Date (DD/MM/YYYY)" class = "inputType1" id = "Date" spellcheck="false" autocomplete="off" autocorrect="off">
                        <input type = "text" placeholder = "Flight Number" class = "inputType1" id = "FlightNum" spellcheck="false" autocomplete="off" autocorrect="off">
                    </div>
                    <!-- Row 3 -->
                    <div>
                        <input type = "text" placeholder = "Cruise" class = "inputType1" id = "Cruise" spellcheck="false" autocomplete="off" autocorrect="off">
                        <input type = "text" placeholder = "Equipment" class = "inputType1" id = "Equipment" spellcheck="false" autocomplete="off" autocorrect="off">
                    </div>
                    <!-- Row 4 -->
                    <div>
                        <input type = "text" placeholder = "C.I." class = "inputType2" id = "CI" spellcheck="false" autocomplete="off" autocorrect="off">
                        <input type = "text" placeholder = "Cargo" class = "inputType2" id = "Cargo" spellcheck="false" autocomplete="off" autocorrect="off">
                        <input type = "text" placeholder = "Pax" class = "inputType2" id = "Pax" spellcheck="false" autocomplete="off" autocorrect="off">
                    </div>
                    <!-- Row 5 -->
                    <div>
                        <input type = "text" placeholder = "Fuel/RSV" class = "inputType2" id = "Fuel" spellcheck="false" autocomplete="off" autocorrect="off">
                        <input type = "text" placeholder = "Departure Time/Stand" class = "inputType3" id = "DepTime" spellcheck="false" autocomplete="off" autocorrect="off">
                    </div>
                    <!-- Row 6 -->
                    <div>
                        <input type = "text" placeholder = "Winds/ISA" class = "inputType2" id = "Winds" spellcheck="false" autocomplete="off" autocorrect="off">
                        <input type = "text" placeholder = "Arrival Time/Stand" class = "inputType3" id = "ArrTime" spellcheck="false" autocomplete="off" autocorrect="off">
                    </div>
                    <!-- Row 7 -->
                    <div>
                        <textarea placeholder = "Route" class = "inputType4" rows = "90px" id = "Route"  spellcheck="false" autocomplete="off" autocorrect="off"></textarea>
                    </div>
                    <div id = "postflight">
                        <strong>Post-Flight</strong>
                    </div>
                    <!-- Row 8 -->
                    <div>
                        <input type = "text" placeholder = "Actual Departure Time" class = "inputType1" id = "ADepTime" spellcheck="false" autocomplete="off" autocorrect="off">
                        <input type = "text" placeholder = "Actual Arrival Time" class = "inputType1" id = "AArrTime" spellcheck="false" autocomplete="off" autocorrect="off">
                    </div>
                    <!-- Row 9 -->
                    <div>
                        <input type = "text" placeholder = "Flight Time" class = "inputType1" id = "FT" spellcheck="false" autocomplete="off" autocorrect="off">
                        <input type = "text" placeholder = "Landing Rate" class = "inputType1" id = "LR" spellcheck="false" autocomplete="off" autocorrect="off">
                    </div>
                    <!-- Row 10 -->
                    <div>
                        <textarea placeholder = "Remarks" class = "inputType5" rows = "60px" id = "RMK" spellcheck="false" autocomplete="off" autocorrect="off"></textarea>
                    </div>
                </div>
                <!-- Right Main -->
                <div class = "rightmain">
                    <!-- Fleet -->
                    <div id = "flightdetails">
                        <strong>Flight Details</strong>
                    </div>
                    <div id = "fleettext">
                        <strong>Fleet</strong>
                    </div>
                    <div class = "fleetbox">

                    </div>
                    <!-- METAR -->
                    <div id = "METARtext">
                        <strong>METARs</strong>
                    </div>
                    <div>
                        <div class = "METARDep">
                            <strong>Departure</strong>
                        </div>
                        <div class = "METARbox" id = "METARbox1">

                        </div>
                        <div class = "FetchMETAR">
                            <strong>Fetch METAR</strong>
                        </div>
                        <div class = "METARArr">
                            <strong>Arrival</strong>
                        </div>
                        <div class = "METARbox" id = "METARbox2">
                            
                        </div>
                        <div class = "NewButton">
                            <strong>New Plan</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
