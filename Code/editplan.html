<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel = "stylesheet" href = "style.css">
        <link rel = "stylesheet" href = "editplan.css">
        <link href = "https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src = "animations.js"></script>
        <script src = "editplan.js"></script>
    </head>

    <body>
        <!-- Main Body Div -->
        <div>
            <!-- Sidebar -->
            <div class = "sidenav">
                <!-- Logo -->
                <div class = "sidenavElement-2" id = "sidenavElement-2">
                    <div class = "sidenavImages" id = "sidenavImages-2">
                        <img src = "images/Infinity Logo.png">
                    </div>
                    <div class = "sidenavText" id = "sidenavText-2">
                        <strong>Infinity Planner</strong>
                    </div>
                </div>
                <!-- Time -->
                <div class = "sidenavElement" id = "sidenavElement0">
                    <input id = "sidenavTimer" type = "text" spellcheck="false" autocomplete="off" autocorrect="off" readonly = "readonly">
                    <input id = "sidenavTimerUTC" type = "text" value = "UTC" spellcheck="false" autocomplete="off" autocorrect="off" disabled>
                </div>
                <!-- Log -->
                <div class = "sidenavElement" id = "sidenavElement1">
                    <div class = "sidenavElementInner" id = "sidenavElementInner1">
                    </div>
                    <div class = "sidenavImages">
                        <img src = "images/Log.png">
                    </div>
                    <div class = "sidenavText">
                        <strong>Logbook</strong>
                    </div>
                </div>
                <!-- Fleet -->
                <div class = "sidenavElement" id = "sidenavElement2">
                    <div class = "sidenavElementInner" id = "sidenavElementInner2">
                    </div>
                    <div class = "sidenavImages">
                        <img src = "images/Fleet.png">
                    </div>
                    <div class = "sidenavText">
                        <strong>Fleet</strong>
                    </div>
                </div>
                <!-- Checklist -->
                <div class = "sidenavElement" id = "sidenavElement3">
                    <div class = "sidenavElementInner" id = "sidenavElementInner3">
                    </div>
                    <div class = "sidenavImages">
                        <img src = "images/Checklist.png">
                    </div>
                    <div class = "sidenavText">
                        <strong>Checklist</strong>
                    </div>
                </div>
                <!-- Settings -->
                <div class = "sidenavElement" id = "sidenavElement-1">
                    <div class = "sidenavElementInner" id = "sidenavElementInner-1">
                    </div>
                    <div class = "sidenavImages" id = "sidenavImages-1">
                        <img src = "images/Settings.png">
                    </div>
                    <div class = "sidenavText">
                        <strong>Settings</strong>
                    </div>
                </div>
            </div>
            <!-- Main Content -->
            <div class = "mainContent">
                <!-- Left Main -->
                <div class = "leftmain">
                    <div id = "createplan">
                        <strong>Edit Plan</strong>
                    </div>
                    <div id = "preflight">
                        <strong>Pre-Flight</strong>
                    </div>
                    <!-- Row 1 -->
                    <div class = "rows">
                        <div>
                            <label class = "inputOverlayLabels">Departure</label>
                            <input type = "text" class = "inputType1" id = "Departure" spellcheck="false" autocomplete="off" autocorrect="off">
                        </div>
                        <div>
                            <label class = "inputOverlayLabels">Arrival</label>
                            <input type = "text" class = "inputType1" id = "Arrival" spellcheck="false" autocomplete="off" autocorrect="off">
                        </div>
                    </div>
                    <!-- Row 2 -->
                    <div class = "rows">
                        <div>
                            <label class = "inputOverlayLabels">Date (DD/MM/YYYY)</label>
                            <input type = "text" class = "inputType1" id = "Date" spellcheck="false" autocomplete="off" autocorrect="off">
                        </div>
                        <div>
                            <label class = "inputOverlayLabels">Flight Number</label>
                            <input type = "text" class = "inputType1" id = "FlightNum" spellcheck="false" autocomplete="off" autocorrect="off">
                        </div>
                    </div>
                    <!-- Row 3 -->
                    <div class = "rows">
                        <div>
                            <label class = "inputOverlayLabels">Cruise</label>
                            <input type = "text" class = "inputType1" id = "Cruise" spellcheck="false" autocomplete="off" autocorrect="off">
                        </div>
                        <div>
                            <label class = "inputOverlayLabels">Equipment</label>
                            <input type = "text" class = "inputType1" id = "Equipment" spellcheck="false" autocomplete="off" autocorrect="off" disabled>
                        </div>
                    </div>
                    <!-- Row 4 -->
                    <div class = "rows">
                        <div>
                            <label class = "inputOverlayLabels">C.I.</label>
                            <input type = "text" class = "inputType2" id = "CI" spellcheck="false" autocomplete="off" autocorrect="off">
                        </div>
                        <div>
                            <label class = "inputOverlayLabels">Cargo</label>
                            <input type = "text" class = "inputType2" id = "Cargo" spellcheck="false" autocomplete="off" autocorrect="off">
                        </div>
                        <div>
                            <label class = "inputOverlayLabels">Pax</label>
                            <input type = "text" class = "inputType2" id = "Pax" spellcheck="false" autocomplete="off" autocorrect="off">
                        </div>
                    </div>
                    <!-- Row 5 -->
                    <div class = "rows">
                        <div>
                            <label class = "inputOverlayLabels">Fuel/RSV</label>
                            <input type = "text" class = "inputType2" id = "Fuel" spellcheck="false" autocomplete="off" autocorrect="off">
                        </div>
                        <div>
                            <label class = "inputOverlayLabels">Departure Time/Stand</label>
                            <input type = "text" class = "inputType3" id = "DepTime" spellcheck="false" autocomplete="off" autocorrect="off">
                        </div>
                    </div>
                    <!-- Row 6 -->
                    <div class = "rows">
                        <div>
                            <label class = "inputOverlayLabels">Winds/ISA</label>
                            <input type = "text" class = "inputType2" id = "Winds" spellcheck="false" autocomplete="off" autocorrect="off">
                        </div>
                        <div>
                            <label class = "inputOverlayLabels">Arrival Time/Stand</label>
                            <input type = "text" class = "inputType3" id = "ArrTime" spellcheck="false" autocomplete="off" autocorrect="off">
                        </div>
                    </div>
                    <!-- Row 7 -->
                    <div class = "rows">
                        <div>
                            <label class = "inputOverlayLabels">Estimated Flight Time</label>
                            <input type = "text" class = "inputType6" id = "ETE" spellcheck="false" autocomplete="off" autocorrect="off" disabled>
                        </div>
                    </div>
                    <!-- Row 8 -->
                    <div class = "rows">
                        <div>
                            <label class = "inputOverlayLabels">Route</label>
                            <textarea class = "inputType4" rows = "90px" id = "Route"  spellcheck="false" autocomplete="off" autocorrect="off"></textarea>
                        </div>
                    </div>
                </div>
                <!-- Right Main -->
                <div class = "rightmain">
                    <!-- Fleet -->
                    <div id = "flightdetails">
                        <strong>Flight Details</strong>
                    </div>
                    <div id = "fleettext">
                        <strong>Fleet</strong>
                    </div>
                    <div class = "fleetbox">
                        
                    </div>
                    <!-- METAR -->
                    <div id = "mainMETARDiv">
                        <div id = "METARtext">
                            <strong>METARs</strong>
                        </div>
                        <div>
                            <div class = "METARDep">
                                <strong>Departure</strong>
                            </div>
                            <div class = "METARbox" id = "METARbox1">
                                
                            </div>
                            <div class = "FetchMETAR">
                                <strong>Fetch METAR</strong>
                            </div>
                            <div class = "restorePlan">
                                <strong>Restore</strong>
                            </div>
                            <div class = "METARArr">
                                <strong>Arrival</strong>
                            </div>
                            <div class = "METARbox" id = "METARbox2">
                                
                            </div>
                            <div class = "SavePlan" id = "SavePlanID">
                                <strong>Save Plan</strong>
                            </div>
                            <div class = "cancelPlan" id = "cancelPlanID">
                                <strong>Cancel</strong>
                            </div>
                        </div>
                    </div>
                </div>
                <div class = "postflightmain">
                    <div id = "postflight">
                        <strong>Post-Flight</strong>
                    </div>
                    <!-- Row 9 -->
                    <div class = "rows">
                        <div>
                            <label class = "inputOverlayLabels">Actual Departure Time</label>
                            <input type = "text" class = "inputType1" id = "ADepTime" spellcheck="false" autocomplete="off" autocorrect="off">
                        </div>
                        <div>
                            <label class = "inputOverlayLabels">Actual Arrival Time</label>
                            <input type = "text" class = "inputType1" id = "AArrTime" spellcheck="false" autocomplete="off" autocorrect="off">
                        </div>
                    </div>
                    <!-- Row 10 -->
                    <div class = "rows">
                        <div>
                            <label class = "inputOverlayLabels">Flight Time</label>
                            <input type = "text" class = "inputType1" id = "FT" spellcheck="false" autocomplete="off" autocorrect="off" disabled>
                        </div>
                        <div>
                            <label class = "inputOverlayLabels">Landing Rate</label>
                            <input type = "text" class = "inputType1" id = "LR" spellcheck="false" autocomplete="off" autocorrect="off">
                        </div>
                    </div>
                    <!-- Row 11 -->
                    <div class = "rows" id = "row11">
                        <div>
                            <label class = "inputOverlayLabels">Remarks</label>
                            <textarea class = "inputType5" rows = "60px" id = "RMK" spellcheck="false" autocomplete="off" autocorrect="off"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
