<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel = "stylesheet" href = "css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src = "scripts/animations.js"></script>
    </head>

    <body>
        <!-- Main Body Div -->
        <div>
            <!-- Sidebar -->
            <div class = "sidenav">
                <!-- Log -->
                <div class = "sidenavElement" id = "sidenavElement1">
                    <div class = "sidenavImages">
                        <img src = "images/Log.png">
                    </div>
                    <div class = "sidenavText">
                        <strong>Logbook</strong>
                    </div>
                </div>
                <!-- Fleet -->
                <div class = "sidenavElement" id = "sidenavElement2">
                    <div class = "sidenavImages">
                        <img src = "images/Fleet.png">
                    </div>
                    <div class = "sidenavText">
                        <strong>Fleet</strong>
                    </div>
                </div>
                <!-- Checklist -->
                <div class = "sidenavElement" id = "sidenavElement3">
                    <div class = "sidenavImages">
                        <img src = "images/Checklist.png">
                    </div>
                    <div class = "sidenavText">
                        <strong>Checklist</strong>
                    </div>
                </div>
                <!-- Settings -->
                <div class = "sidenavElement" id = "sidenavElement-1">
                    <div class = "sidenavImages" id = "sidenavImagesLast">
                        <img src = "images/Settings.png">
                    </div>
                    <div class = "sidenavText">
                        <strong>Settings</strong>
                    </div>
                </div>
                <!-- Selected UI -->
                <div id = "selectedSidenavElement">
                    <img src = "images/Selected.png">
                </div>
                <div id = "highlightedSidenavElement">
                    <img src = "images/Highlighted.png">
                </div>
            </div>
        </div>
    </body>
</html>
